<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Crear Lineas</title>
</head>

<body>
    <div class="container">
        <h2>Crear</h2>
        <h4>Línea</h4>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form asp-action="Create">
                    <div class="text-danger"></div>
                    <div class="form-group">
                        <label class="control-label">Nombre</label>
                        <input class="form-control" id="name"/>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Precio</label>
                        <input class="form-control" id="price"/>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Servicio</label>
                        <select class="form-control" id="services"></select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" id="create">Crear</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-link" id="back">Atrás</button>
        </div>
        <script type="module" src="crudApi.js"></script>
        <script type="module" src="fetchPetitions.js"></script>
        <script type="module" src="create.js"></script>
</body>

</html>
